{% extends "layout.html" %}

{% block title %}Service Professional Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Service Professional Dashboard</h2>
    <p class="text-center">Manage your service requests from this panel.</p>

    <div class="row text-center">
        <!-- View Pending Requests -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-info h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">View Pending Requests</h5>
                    <a href="{{ url_for('professional_pending_requests') }}" class="btn btn-info mt-auto">Manage Requests</a>
                </div>
            </div>
        </div>

        <!-- View Completed Services -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-dark h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">View Completed Services</h5>
                    <a href="{{ url_for('professional_completed_services') }}" class="btn btn-dark mt-auto">View Completed</a>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-danger h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">Logout</h5>
                    <a href="{{ url_for('logout_professional') }}" class="btn btn-danger mt-auto">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        transition: transform 0.2s;
        height: 100%; /* Ensure the cards take full height of the column */
    }
    .card:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
