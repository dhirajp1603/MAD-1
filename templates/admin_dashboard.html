{% extends 'layout.html' %}

{% block title %}
    Admin Dashboard - Household Services
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>

    <!-- Buttons to navigate to different admin features -->
    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/admin/user_management" class="btn btn-primary btn-block">User Management</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/create_service" class="btn btn-success btn-block">Create New Service</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/approve_professionals" class="btn btn-info btn-block">Approve Service Professionals</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/block_users" class="btn btn-warning btn-block">Block Users</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/manage_services" class="btn btn-dark btn-block">Service Management</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/analytics" class="btn btn-secondary btn-block">Platform Analytics</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/admin/settings" class="btn btn-light btn-block">Settings</a>
        </div>
    </div>
</div>
{% endblock %}
