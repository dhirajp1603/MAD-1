{% extends "layout.html" %}

{% block title %}Available Services{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Available Services</h2>

    <div class="row">
        {% for service in services %}
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ service.name }}</h5>
                    <p class="card-text">{{ service.description }}</p>
                    <p class="card-text">Price: Rs.{{ service.price }}</p>
                    <p class="card-text">Duration: {{ service.time_required }} hours</p>

                    <!-- Form with dropdown to select a service professional -->
                    <form action="{{ url_for('request_service', service_id=service.service_id) }}" method="POST">
                        <div class="form-group">
                            <label for="professional">Choose a Service Professional:</label>
                            <select id="professional" name="professional_id" class="form-control" required>
                                <option value="">Select a Professional</option>
                                {% for professional in service.professionals %}
                                <option value="{{ professional.professional_id }}">{{ professional.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Request Service</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
