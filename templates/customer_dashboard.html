{% extends "layout.html" %}

{% block title %}Customer Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Customer Dashboard</h2>
    <p class="text-center">Explore and request services available to you.</p>

    <div class="row justify-content-center mt-4">
        <!-- Button to View Available Services -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-info h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title text-center">Available Services</h5>
                    <a href="{{ url_for('available_services') }}" class="btn btn-info mt-auto">View Services</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
