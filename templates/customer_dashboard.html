{% extends "layout.html" %}

{% block title %}Customer Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Customer Dashboard</h2>
    <div class="row">

        <!-- Section: View All Services -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-info h-100 bg-light">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <i class="fas fa-list-alt fa-2x mb-3 text-info"></i>
                    <h5 class="card-title font-weight-bold">View All Services</h5>
                    <a href="{{ url_for('view_services') }}" class="btn btn-info mt-auto">View All Services</a>
                </div>
            </div>
        </div>

        <!-- Section: Create Service Requests (Removed as per previous context) -->

        <!-- Section: Service Requests -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-info h-100 bg-light">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <i class="fas fa-file-alt fa-2x mb-3 text-info"></i>
                    <h5 class="card-title font-weight-bold">Service Requests</h5>
                    <a href="{{ url_for('view_requests') }}" class="btn btn-info mt-auto">View Your Requests</a>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <!-- Section: Reviews -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-warning h-100 bg-light">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <i class="fas fa-star fa-2x mb-3 text-warning"></i>
                    <h5 class="card-title font-weight-bold">Your Reviews</h5>
                    <a href="{{ url_for('view_reviews') }}" class="btn btn-warning mt-auto">View Your Reviews</a>
                </div>
            </div>
        </div>

        <!-- Section: Update Profile -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-primary h-100 bg-light">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <i class="fas fa-user-edit fa-2x mb-3 text-primary"></i>
                    <h5 class="card-title font-weight-bold">Update Profile</h5>
                    <a href="{{ url_for('update_customer') }}" class="btn btn-primary mt-auto">Edit Profile</a>
                </div>
            </div>
        </div>

        <!-- Section: Logout -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-danger h-100 bg-light">
                <div class="card-body d-flex flex-column justify-content-between text-center">
                    <i class="fas fa-sign-out-alt fa-2x mb-3 text-danger"></i>
                    <h5 class="card-title font-weight-bold">Logout</h5>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-auto">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Service Modal -->
    <div class="modal fade" id="requestServiceModal" tabindex="-1" role="dialog" aria-labelledby="requestServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="requestServiceModalLabel">Request Service</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST" action="{{ url_for('request_service') }}">
                    <div class="modal-body">
                        <input type="hidden" name="service_id" id="service_id" value="">
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%; /* Ensure the cards take full height of the column */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background-color: #f8f9fa;
        }
        .modal-body {
            background-color: #ffffff;
        }
        .btn {
            border-radius: 20px;
        }
    </style>
</div>
{% endblock %}
