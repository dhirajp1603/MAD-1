{% extends "layout.html" %}

{% block title %}Create New Service{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Create New Service</h2>

    <form method="POST" action="{{ url_for('create_service') }}">
        <!-- Service Name -->
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>

        <!-- Time Required -->
        <div class="form-group">
            <label for="time_required">Time Required</label>
            <input type="text" class="form-control" id="time_required" name="time_required" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Service</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
