{% extends 'layout.html' %}
{% block title %}
Admin Login
{% endblock %}
{% block content %}
<h1>Admin Login</h1>

<form action="{{ url_for('adminlogin_post') }}" method="POST">
    <!-- Username and password fields -->
    <input type="text" name="username" required>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>

    
{% endblock %}
