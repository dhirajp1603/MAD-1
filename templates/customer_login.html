{% extends "layout.html" %}

{% block title %}Customer Login - FreeHands{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-success">Customer <span class="text-orange">Login - FreeHands</span></h1>
        <p class="lead text-muted"><b>Access your account to request services effortlessly.</b></p>
        <hr class="my-4">
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-success">
                <div class="card-body p-5">
                    <h2 class="text-center text-success mb-4">Customer Login</h2>
                    <form method="POST" action="{{ url_for('customer_login') }}">
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border-radius: 1rem;
    }
    .btn-block {
        width: 100%;
    }
    .form-control-lg {
        border-radius: 0.5rem;
    }
    .display-4 {
        font-size: 3.5rem;
    }
    .text-muted {
        font-size: 1.2rem;
    }
    .card-body p {
        font-size: 1.1rem;
    }
    .btn-success {
        font-size: 1.2rem;
    }
    .btn-success:hover {
        background-color: #28a745;
    }
</style>
{% endblock %}
