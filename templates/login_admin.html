{% extends "layout.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Admin <span class="text-warning">Login</span></h1>
        <p class="lead text-muted"><b>Access your dashboard to manage services and professionals with ease.</b></p>
        <hr class="my-4">
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-primary">
                <div class="card-body p-5">
                    <h2 class="text-center text-primary mb-4">Admin Login</h2>
                    <form method="POST" action="{{ url_for('login_admin') }}">
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    .card {
        border-radius: 1rem;
    }
    .btn-block {
        width: 100%;
    }
    .form-control-lg {
        border-radius: 0.5rem;
    }
</style>
{% endblock %}
